<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Login | AGRI DOST</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex flex-col items-center justify-center h-screen font-[Poppins] relative">

  <!-- ðŸ”— Home Button -->
  <a href="home.html"
     class="absolute top-6 right-6 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-semibold transition flex items-center gap-2">
     <span class="material-icons">home</span> Home
  </a>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Login Card -->
  <div class="bg-white rounded-2xl shadow-lg w-[400px] p-8">
    <h1 class="text-3xl font-bold text-green-700 text-center mb-6">ðŸŒ¿ AGRI DOST Login</h1>

    <form id="loginForm" class="space-y-5">
      <!-- Login Method -->
      <div>
        <label class="block text-gray-700 mb-2">Login Using</label>
        <select id="loginType" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
          <option value="email">Email</option>
          <option value="phone">Phone Number</option>
        </select>
      </div>

      <!-- Email Input -->
      <div id="emailSection">
        <label class="block text-gray-700 mb-2">Email Address</label>
        <input type="email" id="email" placeholder="farmer@example.com"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
      </div>

      <!-- Phone Input -->
      <div id="phoneSection" class="hidden">
        <label class="block text-gray-700 mb-2">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g. +91 9876543210"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="password" required
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
      </div>

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition">
        Login
      </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-4">
      Donâ€™t have an account?
      <a href="signup.html" class="text-green-700 font-semibold hover:underline">Sign Up</a>
    </p>
  </div>

  <script>
    const loginType = document.getElementById('loginType');
    const emailSection = document.getElementById('emailSection');
    const phoneSection = document.getElementById('phoneSection');

    loginType.addEventListener('change', () => {
      if (loginType.value === 'phone') {
        phoneSection.classList.remove('hidden');
        emailSection.classList.add('hidden');
      } else {
        emailSection.classList.remove('hidden');
        phoneSection.classList.add('hidden');
      }
    });

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      let userId = loginType.value === 'email'
        ? document.getElementById('email').value
        : document.getElementById('phone').value;

      if (!userId) return alert("Please enter your " + loginType.value);

      localStorage.setItem('userId', userId);
      alert("Login successful!");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
