<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Sign Up | AGRI DOST</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center h-screen font-[Poppins]">
  <div class="bg-white rounded-2xl shadow-lg w-[400px] p-8">
    <h1 class="text-3xl font-bold text-green-700 text-center mb-6">ðŸŒ¾ Create Your Account</h1>

    <form id="signupForm" class="space-y-5">
      <!-- Name -->
      <div>
        <label class="block text-gray-700 mb-2">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500" required>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 mb-2">Email Address</label>
        <input type="email" id="email" placeholder="farmer@example.com"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-gray-700 mb-2">Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g. +91 9876543210"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" id="password" required
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
      </div>

      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition">
        Sign Up
      </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-4">
      Already have an account?
      <a href="login.html" class="text-green-700 font-semibold hover:underline">Login</a>
    </p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      if (!email && !phone) {
        alert("Please enter either email or phone number!");
        return;
      }

      const userId = email || phone;
      localStorage.setItem('userName', name);
      localStorage.setItem('userId', userId);
      localStorage.setItem('userPassword', password);

      alert("Signup successful! Welcome to AGRI DOST ðŸŒ¿");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
